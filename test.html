<html>
<head>
    <title>Test file for Keybinds.js</title>
    <!--<script src="lib/keybinds.js"></script>-->
    <script src="lib/typescript/keybinds.js"></script>
    <style>
        #canvas{
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    
    <canvas id="canvas" width="400px" height="400px"></canvas>
    
    <script>
        
        //Global variables are for canvas and are not related to the keybinds.js
        var x = 5;
        var y = x*5;
        var speed = 5;
        window.onload = function(){
            var c = document.getElementById("canvas");
            var ctx = c.getContext("2d");
            
            var kjs = new Keybinds();
            
            kjs.init("#canvas", function(){
                
                kjs.bind("s","ctrl",function(){
                  console.log("test"); 
                });
                
                kjs.bind("s","none",function(){
                  console.log("test"); 
                });
                
            });

        }
 
        
        function none(){
            console.log("none");
        }
        
        function ctrl(){
            console.log("ctrl");
        }
        
        function shift(){
            console.log("shift");
        }
        
        function alt(){
            console.log("alt");
        }
        
        //All functions here are callback funktions for the keybindings
        function pew(){
            console.log("Pew Pew!");
        }
        
        function moveUp(){
            console.log("up");
            y -= speed;
            draw();
        }
        
        function moveRight(){
            console.log("right");
            x += speed;
            draw();
        }
        
        function moveLeft(){
            console.log("left");
            x -= speed;
            draw();
        }
        
        function moveDown(){
            console.log("down");
            y += speed;
            draw();
        }
        
        /*Canvas related stuff*/
        function draw(){
            ctx.clearRect(0,0,400,400);
            ctx.fillStyle='#FF0000';
            ctx.fillRect(x,y,50,50);
        }
    
    </script>
</body>
</html>
